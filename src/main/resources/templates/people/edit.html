<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${perosn.getId()})}" th:object="${perosn}">
  <label for="name">Введите ФИО: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br>
  <label for="age">Введите ФИО: </label>
  <input type="text" th:field="*{getAge}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{getAge}">Age Error</div>
  <br>
  <input type="submit" value="Edit">
</form>
</body>
</html>
