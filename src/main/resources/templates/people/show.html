<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Чел не взял ни одной книги</p>
    <hr>
</div>

<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Книги:</b>
    <br>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/peopple/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
